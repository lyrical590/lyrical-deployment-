 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nyoni Bot Panel</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="panel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="panel-page">
    <div id="particles-js"></div>
    
    <div class="panel-container">
        <div class="panel-card">
            <div class="panel-header">
                <div class="logo">
                    <i class="fas fa-robot"></i>
                    <span>Nyoni<span class="logo-highlight">Bot</span> Panel</span>
                </div>
                <h2>Welcome Back</h2>
                <p>Sign in to your account to manage your bots</p>
            </div>
            
            <div class="panel-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div class="tab-content active" id="login">
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="login-email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="login-password" placeholder="••••••••" required>
                        <button type="button" class="show-password" data-target="login-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                    
                    <div class="divider">
                        <span>or continue with</span>
                    </div>
                    
                    <div class="social-login">
                        <button type="button" class="social-btn github">
                            <i class="fab fa-github"></i> GitHub
                        </button>
                        <button type="button" class="social-btn google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="social-btn discord">
                            <i class="fab fa-discord"></i> Discord
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="tab-content" id="register">
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" id="register-username" placeholder="Choose a username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-email">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="register-email" placeholder="you@example.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" id="register-password" placeholder="••••••••" required>
                        <button type="button" class="show-password" data-target="register-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm">
                            <i class="fas fa-lock"></i> Confirm Password
                        </label>
                        <input type="password" id="register-confirm" placeholder="••••••••" required>
                        <button type="button" class="show-password" data-target="register-confirm">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox">
                            <input type="checkbox" required> I agree to the 
                            <a href="#">Terms of Service</a> and 
                            <a href="#">Privacy Policy</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-submit">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                </form>
            </div>
            
            <div class="panel-footer">
                <a href="../index.html">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="../assets/js/particles.js"></script>
    <script src="panel.js"></script>
</body>
</html>
